<!DOCTYPE html>
<html>
<head>
  <title>Tigo</title>
  <script src="particles.js"></script>
  <style>
    /* Estilos CSS para el contenedor principal y el texto centrado */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #particles-js {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: #87CEEB; /* Color celeste de fondo */
    }
    
    #centered-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 48px;
      color: #FFFFFF; /* Color blanco para el texto */
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1 id="centered-text">Tigo</h1>

  <script src="particles.js"></script>
</body>
</html>
